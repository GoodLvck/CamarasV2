{% extends "base.html" %}
{% block title %} Change {% endblock %}
{% block language %}Language{% endblock %}

{% block content %}
    <section id="login" class="rounded card form-group">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="rect-img-container" id="profile-pic">
                            <img src="{{ url_for('static', filename='/img/Perfil.jpeg') }}" class="bg-light" id="imgProfile">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" {% block placeholderU %}placeholder="Username"{% endblock %} aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3 shadow-sm rounded">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            <input name="password" type="password" value="" class="input form-control" id="password"
                            {% block placeholderP %}placeholder="Password"{% endblock %} required="true" aria-label="password"
                                aria-describedby="basic-addon1" />
                            <span class="input-group-text" onclick="password_show_hide();">
                                <i class="fas fa-eye-slash" id="hide_eye"></i>
                                <i class="fas fa-eye d-none" id="show_eye"></i>
                            </span>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-primary" id="labelP">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}
