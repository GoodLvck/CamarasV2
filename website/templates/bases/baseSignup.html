{% extends "./bases/base.html" %}
{% block title %}Log in{% endblock %}
{% block language %}Language{% endblock %}

{% block content %}
    <section id="login" class="rounded card form-group">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form method="POST">
                        <div class="rect-img-container" id="profile-pic">
                            <img src="{{ url_for('static', filename='/img/Perfil.jpeg') }}" class="bg-light" id="imgProfile">
                        </div>

                        <!-- INPUT USUARIO -->
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input class="form-control" type="text" id="username" name="username" {% block placeholderU %}placeholder="Username"{% endblock %} />
                        </div>
                        
                        <!-- INPUT CONTRASEÃ‘A -->
                        <div class="input-group flex-nowrap mb-3 shadow-sm rounded">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            <input class="input form-control" type="password" id="password" name="password" {% block placeholderP %}placeholder="Password"{% endblock %} required="true"/>
                            <span class="input-group-text" onclick="password_show_hide();">
                                <i class="fas fa-eye-slash" id="hide_eye"></i>
                                <i class="fas fa-eye d-none" id="show_eye"></i>
                            </span>
                        </div>                                                
                        
                        <!-- INPUT CONFIRMAR USUARIO -->
                        <div class="input-group flex-nowrap mb-3 shadow-sm rounded">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            <input class="input form-control" type="password" id="confirmPassword" name="confirmPassword" {% block placeholderP2 %}placeholder="Confirm password"{% endblock %} required="true"/>
                            <span class="input-group-text" onclick="password_show_hide();">
                                <i class="fas fa-eye-slash" id="hide_eye"></i>
                                <i class="fas fa-eye d-none" id="show_eye"></i>
                            </span>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-primary" id="labelP">{% block submitBtn %}Log in{% endblock %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}
